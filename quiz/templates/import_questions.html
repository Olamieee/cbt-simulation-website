<!DOCTYPE html>
<html>
<head>
    <title>Import Oral Questions</title>
    <style>
        .body{font-family: 'Arial', sans-serif;
             background-color: #f0f4f8;
             margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            }
        .h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            }
    </style>
</head>
<body>
    <h1>Import Oral Questions</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="text_file">Upload Text File:</label>
        <input type="file" name="text_file" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
